server {
    listen 8082;
    server_tokens off;

    resolver 127.0.0.11 ipv6=off;

    location / {
        set $upstream http://mailer:8025;
        proxy_set_header  Host $host;
        proxy_set_header  Upgrade $http_upgrade;
        proxy_set_header  Connection "Upgrade";
        proxy_pass        $upstream;
        proxy_redirect off;
    }
}